<head>

    <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="/https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link href="/static/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">

    <link href="/static/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <h1>Error</h1>
                <br>
                <h2 class="text-center">
                    <span class="text-center">Sorry, some errors occurred</span> <br>
                    Error details: {{ error_msg }} <br>
                    The page will jump back to the previous page after <span id="timer">5</span> s
                </h2>

                <a class="btn" href="{{ next }}" id="next">Jump Immediately</a>
                <img src="/static/assets/img/not-found.svg" class="img-fluid py-5" alt="Page Not Found">
                <div class="credits">
                </div>
            </section>

        </div>
    </main><!-- End #main -->

    <script>
        var Os = document.getElementById("timer");
        var num = 5;
        var obj = document.getElementById("next");
        var timer = setInterval(function () {
            num--;
            Os.innerText = num;
            if (num == 0) {
                window.location.href = obj.attributes["href"].nodeValue;
            }
        }, 1000)
    </script>

    <!-- Template Main JS File -->
    <script src="/static/assets/js/main.js"></script>
    <script src="/static/assets/js/jquery.3.2.1.min.js"></script>

    <script src="/static/assets/vendor/bootstrap/js/bootstrap-select.min.js"></script>
</body>

</html>
